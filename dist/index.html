<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>S7 Friends</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <div id="app" class="device">
        <div id="container">
            <aside id="friends">
                <div>
                    <h2 class="component_title">Мои друзья</h2>
                    <ul id="friendList"></ul>
                </div>
            </aside>
            <nav id="nav">
                <div>
                    <h2 class="component_title">Навигация</h2>
                    <ul id="navList"></ul>
                </div>
            </nav>
            <main id="content">
                <section id="chatbox">
                    <ul id="chatList" class="chat-list"></ul>
                    <input id="chatInput" type="text" class="chat-input" placeholder="Напишите сообщение..." maxlength="100" />
                </section>
                <section id="friendInfo">
                    
                </section>
            </main>
            <header class="clr">
                <button id="toggle-friends"></button>
                <button id="toggle-nav"></button>
            </header>
            <section id="startMenu">
                <div class="login">
                    <input type="text" tabindex="0" autofocus placeholder="Код авторизации" id="userNameInput" maxlength="25" />
                    <div class="input-error">Неправильный формат</div>
                    <a><button id="startButton">Войти</button></a>
                </div>
            </section>
            <div id="logo">
                <svg viewBox="0 0 100 100"><use xlink:href="#s7"></use></svg>    
            </div>
        </div>
    </div>
    <svg xmlns="http://www.w3.org/2000/svg" id="svg_defs">
        <defs>

            </symbol>
        </defs>
    </svg>
    <script src="js/app.js"></script>
</body>
</html>
